<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <h2>First to 5 points wins</h2>
    <div class="container">
        <button id="rock"><img src="./images/rock.png" alt="Rock"></button>
        <button id="paper"><img src="./images/paper.png" alt="Paper"></button>
        <button id="scissors"><img src="./images/scissors.jpg" alt="Scissors"></button>
    </div>
    <div class="score">
        <p id="playerScore">Player Score:</p>
        <p id="computerScore">Computer Score:</p>
    </div>
    <div class="results">
        <p id="output">Winner buys the other Chicken Nuggets</p>
    </div>
</body>
